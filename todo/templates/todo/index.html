<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1E1E1E;
            --text-color: #E0E0E0;
            --accent-color: #BB86FC;
            --input-bg: #2C2C2C;
            --small-text: #aaa;
        }

        body.light {
            --bg-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #6200EE;
            --input-bg: #eeeeee;
            --small-text: #555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #333;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
        }

        .theme-toggle {
            text-align: right;
            margin-bottom: 10px;
        }

        .theme-toggle button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="datetime-local"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button[type="submit"] {
            padding: 10px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: var(--input-bg);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.done span {
            text-decoration: line-through;
            color: #888;
        }

        small {
            display: block;
            color: var(--small-text);
            font-size: 12px;
        }

        a {
            margin-left: 10px;
            text-decoration: none;
            color: var(--accent-color);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button onclick="toggleTheme()">üåó</button>
        </div>

        <h1>üìù My To-Do List</h1>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add a new task..." required>
            <input type="datetime-local" name="due_date">
            <button type="submit">Add</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li class="{% if task.completed %}done{% endif %}">
                <div>
                    <span>{{ task.title }}</span>
                    {% if task.due_date %}
                        <small>üïí Due: {{ task.due_date|date:"Y-m-d H:i" }}</small>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'complete_task' task.id %}">‚úÖ</a>
                    <a href="{% url 'edit_task' task.id %}">‚úèÔ∏è</a>
                    <a href="{% url 'delete_task' task.id %}">‚ùå</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light');

            if (body.classList.contains('light')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on page load
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light');
            }
        })();
    </script>
</body>
</html>

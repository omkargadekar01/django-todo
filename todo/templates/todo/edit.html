<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
</head>
<body>
    <h2>Edit Task</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required>
        <input type="datetime-local" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
